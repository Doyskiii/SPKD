<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SPKD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #d7a29e, #5e0b08);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header img {
            width: 50px;
            height: 50px;
        }

        .login-header h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            font-weight: bold;
            color: #5e0b08;
        }

        .login-header p {
            font-size: 14px;
            color: #5e0b08;
        }

        .form-control {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            height: 45px;
            border-radius: 5px;
            margin-bottom: 15px;
            padding-left: 40px;
        }

        .form-control:focus {
            border-color: #5e0b08;
            box-shadow: none;
        }

        .btn {
            background-color: #5e0b08;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #7c1814;
        }

        .forgot-password {
            color: #5e0b08;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-link {
            color: #5e0b08;
            font-size: 14px;
            margin-top: 15px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header dengan Logo dan Tulisan -->
        <div class="login-header">
            <img src="assets/logo.png" alt="Logo SPKD">
            <h2>SPKD</h2>
            <p>Sistem Penilaian Kinerja Dosen</p>
        </div>

        <!-- Form Login -->
        <form action="backend/login.php" method="POST">
            <div class="input-icon">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="username" class="form-control" placeholder="NIPD/Nama Pengguna" required>
            </div>
            <div class="input-icon">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="forgot-password.html" class="forgot-password">Lupa kata sandi?</a>
            </div>
            <button type="submit" class="btn">Masuk</button>
        </form>
        <p class="register-link mt-3">Belum punya akun? <a href="register.html">Daftar Sekarang!</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Silakan isi semua field yang diperlukan');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password harus minimal 6 karakter');
                return false;
            }
        });
    </script>
</body>
</html>
