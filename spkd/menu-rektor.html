<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPKD - Menu Rektor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #800020;
            --secondary-color: #5e0b08;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            background-color: white;
            padding: 1.5rem;
            border-right: 1px solid #e9ecef;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }

        .header {
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(128, 0, 32, 0.05);
            transform: translateX(4px);
        }

        .content {
            flex-grow: 1;
            padding: 1.5rem;
        }

        .welcome-message {
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin: 30px 0;
            border-bottom: 2px solid #000;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header d-flex align-items-center">
            <img src="assets/logo.png" alt="Logo SPKD">
            <div>
                <h4 class="mb-0">SPKD</h4>
                <small class="text-muted">Sistem Penilaian Kinerja Dosen</small>
            </div>
        </div>
        
        <nav class="nav flex-column">
            <a class="nav-link" href="#dashboard">
                <i class="bi bi-house-fill"></i> Dashboard
            </a>
            <a class="nav-link" href="#user">
                <i class="bi bi-person-fill"></i> User
            </a>
            <a class="nav-link" href="#kuisioner">
                <i class="bi bi-file-earmark-text"></i> Kuisioner
            </a>
            <a class="nav-link" href="#kritik-saran">
                <i class="bi bi-chat-dots"></i> Kritik dan Saran
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="welcome-message">SELAMAT DATANG DI MENU UTAMA REKTOR</div>
        <h3>KAPRODI</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
