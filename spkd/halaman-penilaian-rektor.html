<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPKD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #800020;
            --secondary-color: #5e0b08;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            background-color: white;
            padding: 1.5rem;
            border-right: 1px solid #e9ecef;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }

        .header {
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(128, 0, 32, 0.05);
            transform: translateX(4px);
        }

        .content {
            flex-grow: 1;
            padding: 1.5rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1.5rem;
        }

        .form-section {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-section h3 {
            margin: 0 0 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header d-flex align-items-center">
            <img src="assets/logo.png" alt="Logo SPKD">
            <div>
                <h4 class="mb-0">SPKD</h4>
                <small class="text-muted">Sistem Penilaian Kinerja Dosen</small>
            </div>
        </div>
        
        <nav class="nav flex-column">
            <a class="nav-link" href="#dashboard">
                <i class="bi bi-house-fill"></i> Dashboard
            </a>
            <a class="nav-link" href="#user">
                <i class="bi bi-person-fill"></i> User
            </a>
            <a class="nav-link" href="#Kuisioner">
                <i class="bi bi-file-earmark-text"></i> Kuisioner
            </a>
        </nav>
    </div>

    <div class="content">
        <div class="navbar">
            <span class="fw-bold">Penilaian Rektor</span>
            <div class="user-info">
                <span>Rektor</span>
                <img src="assets/rektor.jpg" alt="Foto Rektor">
            </div>
        </div>

        <div class="form-section">
            <h3>Home &gt; Penilaian</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" class="form-select" required>
                        <option value="">Pilih Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-text">Input Text</label>
                    <input type="text" id="input-text" class="form-control" placeholder="Masukkan teks di sini" required>
                </div>
                <button type="button" class="btn-submit">Lihat</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('lihat-button').addEventListener('click', function() {
            const semester = document.getElementById('semester').value;
            const inputText = document.getElementById('input-text').value;

            if (!semester || !inputText) {
                alert('Silakan pilih semester dan masukkan teks.');
                return;
            }

            alert(`Semester: ${semester}\nInput Text: ${inputText}`);
        });
    </script>
</body>
</html>
