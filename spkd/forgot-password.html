<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - SPKD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #d7a29e, #5e0b08);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .forgot-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="login-header">
            <img src="assets/logo.png" alt="Logo SPKD">
            <h2>Reset Password</h2>
            <p>Masukkan email Anda untuk mereset password</p>
        </div>
        
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim Link Reset</button>
            <p class="mt-3">
                <a href="index.html" class="text-decoration-none">Kembali ke Login</a>
            </p>
        </form>
    </div>
</body>
</html>
